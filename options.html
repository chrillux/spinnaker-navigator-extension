<!DOCTYPE html>
<html>

<head>
    <title>Spinnaker Navigator Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #4CAF50;
            display: none;
        }

        .error {
            color: #FF0000;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Spinnaker Navigator Settings</h1>
    <label for="domain">Spinnaker Domain:</label>
    <input type="text" id="domain" placeholder="e.g., https://spinnaker.example.com" />
    <button id="save">Save Settings</button>
    <p id="status"></p>
    <footer>
        <p>Don't forget to include the full domain including <code>https://</code>.</p>
    </footer>
    <script src="options.js"></script>
</body>

</html>
